<!DOCTYPE html>
<html>

<head>
    <title>MIDI file parser</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class "container">
        <div class="content">
            <div class="box">

            </div>
        </div>
    </div>
</body>

</html>
